<div class="col-12">
    Contact Details
    <div class="col-8 mt-1">
    <input type="text" placeholder="Email" class="form-control" name="email" [(ngModel)]="user.email" (blur)="submitModalData(user)">
    </div>
    <div class="col-8 mt-2">
    <input type="text" placeholder="Mobile" class="form-control" name="phone" [(ngModel)]="user.phone" (blur)="submitModalData(user)">
    </div>
</div>
